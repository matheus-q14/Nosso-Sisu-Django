{% load static %}
<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Nosso Sisu</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
              rel="stylesheet">
    </head>
    <body class="bg-gray-900" style="height: 100vh;">
        <nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="{% url 'home_page' user_id %}"
                   class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="{% static 'user-icon.svg' %}" class="h-8" alt="User logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Nosso Sisu</span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <a href="{% url 'logout' %}">
                        <button type="button"
                                class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
                            Sair
                        </button>
                    </a>
                    <button data-collapse-toggle="navbar-sticky"
                            type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="navbar-sticky"
                            aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                     id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
                        <li>
                            <a href="#"
                               class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:p-0 md:text-blue-500"
                               aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                               class="block py-2 px-3 rounded-sm  md:p-0 md:hover:text-blue-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Sobre</a>
                        </li>
                        <li>
                            <a href="#"
                               class="block py-2 px-3 rounded-sm md:p-0 md:hover:text-blue-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Faculdades</a>
                        </li>
                        <li>
                            <a href="#"
                               class="block py-2 px-3 rounded-sm md:p-0 md:hover:text-blue-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bg-gray-900 h-full p-5 pt-20 justify-center">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
